<!DOCTYPE html>
<html>
    <head>
        <title>Final Project Steven Scott</title>
        <link rel="stylesheet" href="finalproject.css">
    </head>

    <body>
        <h1>Let's Create an ID Card!</h1>

        <label for="fName">First Name</label>
        <input type="text" id="fName" placeholder="Enter first name"><br>

        <label for="lName">Last Name</label>
        <input type="text" id="lName" placeholder="Enter last name"><br>

        <label for="age">Age</label>
        <input type="text" id="age" placeholder="Enter age"><br>

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter phone number"><br>

        <label for="addi">Address</label>
        <input type="text" id="address" placeholder="Enter address"><br>

        <button onclick="idCard()">Submit</button>

        <div id="idCard">

            <img src="http://www.iconninja.com/files/373/611/612/person-user-profile-male-man-avatar-account-icon.svg">
            
            <p class="name" id="postFullName"></p>
            
            <p id="postAge"></p>
            
            <p id="postPhoneNumber"></p>
            
            <p id="postAddress"></p>
            
            </div>

        <script src="finalproject.js"></script>
    </body>
</html>
